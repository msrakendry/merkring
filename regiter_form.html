<form    id="regiter_form"   action="Index.html">  
    <div class="container">  
        <center>  <h1> Customer Registeration Form </h1> </center>  
        <hr>  
        
        <div>  
        <label> Occupation:  </label>   

        <select>  
        <option value="Course">Tutor</option>  
        <option value="BCA">Student</option>  
        <option value="BBA">Banker</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>  
        </div> 

        <div>  
        <label>   Gender :    </label><br>  
            <input type="radio" value="Male" name="gender" checked > Male   
            <input type="radio" value="Female" name="gender"> Female   
            <input type="radio" value="Other" name="gender"> Other  
        </div> 

    <!--Make sure the form has the autocomplete function switched off:-->
    <form autocomplete="off" action="/action_page.php">
    <div class="autocomplete" style="width: ;">
        <input id="myInput" type="text" name="myCountry" placeholder="Country">
    </div>
    </form>

        <label>  Phone :  </label>  

        <input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>   
        <input type="text" name="phone" placeholder="phone no." size="10"/ required>   
        Current Address :  
        <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  </textarea> 

        <label for="email"><b>Email:</b></label>  
        <input type="text" placeholder="Enter Email" name="email" required>
        <label for="psw"><b>Password:</b></label>  
        <input type="password" placeholder="Enter Password"  id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        <label for="psw-repeat"><b>Re-type Password:</b></label>
        <input class="set_reg" type="password" placeholder="Retype Password" name="psw-repeat" required  >  
        
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>
                
        <button type="submit" class="registerbtn">Register</button>   

</form>
